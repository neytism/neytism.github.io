<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Games</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/neytism_logo_mark.png">
</head>

<body pageName="games">

    <div class="fade-overlay"></div>

    <div class="selected-image-container hide" currentindex="0" onclick="closeSelectedImageContainer(event);">
        <div class="image">
            <img onerror="replaceNullImage(this)"  onclick="event.stopPropagation()" src="./assets/img/3D1.jpg" />
        </div>
        <div class="hoverable close" onclick="closeSelectedImageContainer(event);">X</div>
        
        <div class="arrow-container prev hoverable" onclick="navigateSelectedImage(event,'prev')"><div class="arrow prev" ></div></div>
        <div class="arrow-container next hoverable" onclick="navigateSelectedImage(event,'next')"><div class="arrow next" ></div></div>
    </div>
    
    <div class="bodyholder">

        
        <div class="spotlight-mask"></div>
        
        <div class="tab-group active" id="games">
            
            <div class="section screen-height banner" id="projects">
                
                <div class="section-content">
                    <div class="center">
                        <div class="logo">
                            <img src="assets/img/neytism_games_logo.png" alt="">
                          </div>
                    </div>
                    <div class="center-bottom">
                        <div class="scroll-down"></div>
                        <div class="additional-info">[ scroll ]</div>
                    </div>
                </div>
                
                <div class="background" style="background-image: url('assets/img/wavy2.png');"></div>
    
            </div>
        
        </div>

        <div class="tab-group active">

            <div class="section" style="min-height: fit-content;">
                
                <div class="section-content"  style="padding: 100px 0px;">
                    <div class="center">
                        <h1 class="name">MORE GAMES TO COME!</h1>
                    </div>
                </div>
                
                <div class="background" style="background-image: url('assets/img/topo.png');"></div>
    
            </div>
        
        </div>
    
    
    </div>

    
    <div class="cursor hide">
        <div class="cursor__ball cursor-ball-big-container">
            <div class="cursor-ball-big"></div>
        </div>
        
        <div class="cursor__ball cursor-ball-small-container">
            <div class="cursor-ball-small"></div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" id="rendered-js"></script>
    <script type="text/javascript">loadGameJson().then(() => { populateGamePortfolio(); Awake();});</script>
</body>

</html>
