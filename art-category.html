<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Art Categories</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/neytism_logo_mark.png">
</head>

<body pageName="art-category">

    <div class="fade-overlay fadeOut"></div>
    
    <div class="bodyholder">
        <div class="spotlight-mask"></div>
        <div class="tab-group active" id="tab-2">
            <div class="section" id="projects">
                <div class="section-content" style="align-items: start;">
                    <div class="art-section">
                        <div class="grid-item-container banner" onclick="goToPage('art-gallery');">
                            <div class="grid-content banner hoverable">
                                <img class="hover-zoom" src="./assets/img/topo.png">
                                <div class="shuffle">ALL</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="background"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" id="rendered-js"></script>
    <script type="text/javascript">loadJson('artworks').then((data) => { populateArtCategory(data); Awake();});</script>
</body>

</html>
