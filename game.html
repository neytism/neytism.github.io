<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Games</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/neytism_logo_mark.png">
</head>

<body pageName="games">

    <div class="blur-test second"></div>

    <div class="blur-test fifth"></div> -->
    
    <!-- navbar template: change ddcid value-->
    <div class="navbar hide">
        <a class="navbar-link hoverable" ddcid="x">PORTFOLIO</a>
        <div class="dropdown-content" id="x">
            <a onclick="selectTab(event, 'games')" href="javascript:void(0)">Games</a>
            <a href="./art-category.html">Art</a>
        </div>
        <a class="navbar-link hoverable" href="./about.html">ABOUT ME</a>
        <a class="navbar-link hoverable" href="./contact.html">CONTACT</a>
    </div>

    <div class="selected-image-container hide" currentindex="0" onclick="closeSelectedImageContainer(event);">
        <div class="image">
            <img onerror="replaceNullImage(this)"  onclick="event.stopPropagation()" src="./assets/img/3D1.jpg" />
        </div>
        <div class="hoverable close" onclick="closeSelectedImageContainer(event);">X</div>
        
        <div class="arrow-container prev hoverable" onclick="navigateSelectedImage(event,'prev')"><div class="arrow prev" ></div></div>
        <div class="arrow-container next hoverable" onclick="navigateSelectedImage(event,'next')"><div class="arrow next" ></div></div>
    </div>
    
    <div class="bodyholder">

        
        <div class="spotlight-mask"></div>
        
        <div class="tab-group active" id="games">

            <div class="section hide" id="projects" contentID="gameID" contentType="game">
                <div class="section-content">
                    <div class="game-gallery-container">
                        <div class="gallery-left">
                            <div class="main-image-container">
                                <img src="/assets/img/Games/mistake/3.jpg" class="main-image enlargeable" id="mainImage" index="0">
                                <button class="gallery-nav-button prev-button">←</button>
                                <button class="gallery-nav-button next-button">→</button>
                            </div>
                            <div class="thumbnails">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable active" index="0">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable" index="1">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable active" index="0">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable" index="1">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable active" index="0">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable" index="1">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable active" index="0">
                                <img src="/assets/img/Games/mistake/3.jpg" class="thumbnail hoverable" index="1">
                            </div>
                        </div>
                        <div class="gallery-right">
                            <h2 class="details-title">GAME TITLE</h2>
                            <p class="details-description">Game description here.<br><br></p>
                            <p class="details-description"><b>•&nbsp;&nbsp;</b>Additional info 1</p>
                            <p class="details-description"><b>•&nbsp;&nbsp;</b>Additional info 2</p>
                        </div>
                    </div>
                </div>
                <div class="background" style="background-image: url('/assets/img/Games/mistake/3.jpg')"></div>
            </div>
        
        </div>

        <div class="tab-group active">
        
        </div>
    
    
    </div>

    
    <div class="cursor hide">
        <div class="cursor__ball cursor-ball-big-container">
            <div class="cursor-ball-big"></div>
        </div>
        
        <div class="cursor__ball cursor-ball-small-container">
            <div class="cursor-ball-small"></div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" id="rendered-js"></script>
    <script type="text/javascript">loadGameJson().then(() => { populateGameInfo(); Awake();});</script>
</body>

</html>
