<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/neytism_logo_mark.png">
</head>

<body pageName="contact">

    
    
    <div class="bodyholder">

        <div class="spotlight-mask"></div>
        
        
        <div class="section screen-height">
            
            <canvas id="canvas" style="position: fixed; height: 100svh; width: 100vw; z-index: 100; pointer-events: none;"></canvas>
            
            <div class="section-content"  style="height: 100svh; width: 100vw;">
                        
                
                <div class="center">
                    
                    
                    <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSefIj-azeWiyDkKmMBTEJCeV-IkQhaQ5DHL1j-G-liJIysr_A/formResponse?" >
                        <div class="form-title">
                            <span class="hoverable" onclick="onType('G')">G</span>
                            <span class="hoverable" onclick="onType('E')">E</span>
                            <span class="hoverable" onclick="onType('T')">T</span>
                            &nbsp;
                            <span class="hoverable" onclick="onType('I')">I</span>
                            <span class="hoverable" onclick="onType('N')">N</span>
                            &nbsp;
                            <span class="hoverable" onclick="onType('T')">T</span>
                            <span class="hoverable" onclick="onType('O')">O</span>
                            <span class="hoverable" onclick="onType('U')">U</span>
                            <span class="hoverable" onclick="onType('C')">C</span>
                            <span class="hoverable" onclick="onType('H')">H</span>
                        </div>
                        <input class="text-input" type="text" name="entry.1154180321" id="entry.1154180321" placeholder="Your Email" required>
                        <textarea class="text-input" name="entry.766179468" id="entry.766179468" placeholder="Your Message" required></textarea>
                        <input type="submit" value="Submit" class="submit hoverable">
                    </form>
                
                    
                    <h1 class="name hide" id="thankYou" style="letter-spacing: normal; width: 80%;">Thank you for reaching out. I will get back to you shortly.</h1>
                </div>
            
                <div class="center-bottom">
                    <div class="icons-container">
                        <a href="https://www.linkedin.com/in/nateflorendo" target="_blank" rel="noopener noreferrer" class="social-icon hoverable" style="background-image: url('assets/img/ico-linkedin.png');"></a>
                        <!-- <a href="https://github.com/neytism" target="_blank" rel="noopener noreferrer" class="social-icon hoverable" style="background-image: url('assets/img/ico-github.png');"></a>
                        <a href="https://neytism.itch.io" target="_blank" rel="noopener noreferrer" class="social-icon hoverable" style="background-image: url('assets/img/ico-itch.png');"></a> -->
                        <a href="https://www.instagram.com/neytism" target="_blank" rel="noopener noreferrer" class="social-icon hoverable" style="background-image: url('assets/img/ico-ig.png');"></a>
                    </div>
                    <div class="additional-info">You can connect with me using the icons below,<br>or send me an email  at <i>nateflorendo@gmail.com</div>
                </div>
                                
                
            </div>
            
            
            <div class="background"></div>

        </div>
    
    </div>
    
    <script type="text/javascript">
        const form = document.getElementById('gform');
        const thankYouMessage = document.getElementById('thankYou');
        
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const emailInput = document.getElementById('entry.1154180321');
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' 
            })
                .then(function () {
                    form.style.display = 'none';
                    
                    thankYouMessage.classList.remove('hide');
                    form.reset();
                })
                .catch(function (error) {
                    console.error('Error submitting form:', error);
                    alert('An error occurred while submitting the form. Please try again later.'); 
                });
        });
    
    </script>
    
    <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./assets/js/flyingLetters.js" id="rendered-js"></script>
    <script type="text/javascript" src="./assets/js/script.js" id="rendered-js"></script>
    <script type="text/javascript">Awake();</script>
</body>

</html>
